<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - alldatai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <img src="assets/img/logo.png" alt="alldatai Logo" class="logo">
      <nav>
        <a href="index.html">Inicio</a>
        <a href="privacy.html">Políticas de Privacidad</a>
      </nav>
    </div>
  </header>

  <section class="dashboard">
    <div class="container">
      <h1>Dashboard de Monitoreo Fisiológico</h1>
      <div class="dashboard-cards">
        <div class="card">
          <h2>Heart Rate</h2>
          <p class="value">78 <span>bpm</span></p>
          <img src="assets/img/heart-rate.png" alt="Heart Rate">
        </div>
        <div class="card">
          <h2>HRV</h2>
          <p class="value">52 <span>ms</span></p>
          <img src="assets/img/hrv.png" alt="HRV">
        </div>
        <div class="card">
          <h2>Estrés</h2>
          <p class="value">25 <span>score</span></p>
          <img src="assets/img/stress.png" alt="Stress">
        </div>
        <div class="card">
          <h2>Body Battery</h2>
          <p class="value">65 <span>/100</span></p>
          <img src="assets/img/body-battery.png" alt="Body Battery">
        </div>
      </div>
      <a href="index.html" class="cta-btn">Volver al Inicio</a>
    </div>
  </section>
  
  <footer>
    <div class="container">
      <p>&copy; 2025 alldatai. Todos los derechos reservados.</p>
      <a href="privacy.html">Políticas de Privacidad</a>
    </div>
  </footer>
</body>
</html>
